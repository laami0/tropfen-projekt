<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Design Pattern</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/addons/p5.dom.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui">

    <h1>Tropfensteuerung</h1>

    <label for="graySlider">Linien-Farbe (Graustufen)</label>
    <input type="range" id="graySlider" min="0" max="100" value="0">

    <label for="weightSlider">Linien-Dicke</label>
    <input type="range" id="weightSlider" min="1" max="20" value="2">

    <label for="spacingSlider">Linien-Abstand</label>
    <input type="range" id="spacingSlider" min="30" max="100" value="60">

    <label for="speedSlider">Geschwindigkeit</label>
    <input type="range" id="speedSlider" min="0.1" max="10" step="0.1" value="2">

    <label for="bumpRadiusSlider">Tropfen-HÃ¶he</label>
    <input type="range" id="bumpRadiusSlider" min="5" max="100" value="15">

    <label for="bumpWidthSlider">Tropfen-Breite</label>
    <input type="range" id="bumpWidthSlider" min="20" max="200" value="60">

    <button onclick="starteMusik()">Musik starten</button>

    <button onclick="window.location.href='horizontal.html'">horizontal</button>
  </div>

  <script src="vert.js"></script>
</body>
</html>
